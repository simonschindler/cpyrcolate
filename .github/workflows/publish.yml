name: Build and Publish to PyPI

# This workflow triggers ONLY when you publish a new Release on GitHub
on:
  release:
    types:
      - published

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Spin up machines for Linux, Windows, and macOS
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.22.0

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          # Skip older Python versions (3.6/3.7), PyPy, and 32-bit architectures to keep the build fast
          CIBW_SKIP: "cp36-* cp37-* pp* *-musllinux_* *-manylinux_i686 *-win32"

      - name: Store wheels as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PyPA build
        run: python -m pip install build

      - name: Build sdist
        run: python -m build --sdist

      - name: Store sdist as artifact
        uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  publish_pypi:
    name: Publish to PyPI
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    
    # This environment name must match what you set up in PyPI
    environment:
      name: pypi
      url: https://pypi.org/p/cpyrcolate
      
    # IMPORTANT: This permission allows PyPI to authenticate GitHub via OIDC securely
    permissions:
      id-token: write
      contents: read
      
    steps:
      - name: Download all built wheels and sdist
        uses: actions/download-artifact@v4
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
