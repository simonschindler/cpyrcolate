name: Tests

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

# Grant the action permission to commit the image back to the repository
permissions:
  contents: write

jobs:
  build-and-test:
    name: Run Pytest
    runs-on: ubuntu-latest 

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4
        with:
          # Required for the auto-commit action to work properly
          ref: ${{ github.head_ref }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11" 

      - name: Install package and dependencies
        run: uv sync --extra dev

      - name: Run tests
        run: uv run pytest
        
      - name: Generate percolation plot
        # Runs the script to generate er_percolation_plot.png
        run: uv run tests/percolate_random_graph.py
        
      - name: Store plot as a downloadable artifact
        uses: actions/upload-artifact@v4
        with:
          name: percolation-plot
          path: er_percolation_plot.png
          
      - name: Commit plot to repository
        # This action automatically commits the image if it has changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update percolation plot"
          file_pattern: "er_percolation_plot.png"
